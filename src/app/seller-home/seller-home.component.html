<div class="product-list-container">
  <div class="product-list">
    <h1>All Product List</h1>
    <p class="p_message">{{ productMessage }}</p>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Nutritional Information</th>
            <th>Product Category</th>
            <th>Product Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList">
            <td class="image-cell"><img src="{{ item.image }}" alt="" /></td>
            <td class="center">{{ item.name }}</td>
            <td class="center">{{ item.price }}</td>
            <td class="center">{{ item.info }}</td>
            <td class="center">{{ item.category }}</td>
            <td class="center">{{ item.description }}</td>
            <td><fa-icon class="delete-icon" (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
              <a routerLink="/seller-update-product/{{item.id}}"><fa-icon class="update-icon" [icon]="editIcon"></fa-icon></a>
            </td>
            <!-- <td class="center">{{ item.image }}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
